server {
    listen 80;
    server_name localhost;

    # Add staging identifier header
    add_header X-Environment "Staging" always;

    location / {
        proxy_pass http://angular-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;

        # WebSocket support (useful for Angular dev features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api/ {
        proxy_pass http://spring-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }

    # Health check endpoint - Simple
    location /health {
        access_log off;
        return 200 "Staging is healthy\n";
        add_header Content-Type text/plain;
    }

    # Full health check - Tests entire chain
    location /health/full {
        access_log off;
        proxy_pass http://spring-backend:8080/api/health/status;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
}