# SonarCloud Configuration for Portfolio Project
# https://sonarcloud.io

sonar.organization=emmanuelgabe
sonar.projectKey=emmanuelgabe_portfolio
sonar.projectName=Portfolio Application
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=portfolio-backend/src/main,portfolio-frontend/src
sonar.tests=portfolio-backend/src/test,portfolio-frontend/src

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/coverage/**,\
  **/*.spec.ts,\
  **/*.spec.js,\
  **/test/**,\
  **/entity/**,\
  **/dto/**,\
  **/config/**,\
  **/exception/**,\
  **/mapper/**,\
  **/PortfolioApplication.java

sonar.test.exclusions=\
  **/node_modules/**,\
  **/build/**,\
  **/dist/**

# Backend (Java) specific settings
sonar.java.source=21
sonar.java.binaries=portfolio-backend/build/classes
sonar.java.libraries=portfolio-backend/build/libs/**/*.jar
sonar.java.test.binaries=portfolio-backend/build/classes/java/test

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=portfolio-backend/build/reports/jacoco/test/jacocoTestReport.xml
sonar.javascript.lcov.reportPaths=portfolio-frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=portfolio-frontend/coverage/lcov.info

# Frontend (TypeScript/Angular) specific settings
sonar.typescript.node=portfolio-frontend/node_modules

# Code quality settings
sonar.qualitygate.wait=true
