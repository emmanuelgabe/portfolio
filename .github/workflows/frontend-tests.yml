name: Frontend Tests (Angular)

on:
  push:
    branches: [ main, staging, dev ]
    paths:
      - 'portfolio-frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, staging, dev ]
    paths:
      - 'portfolio-frontend/**'
      - '.github/workflows/frontend-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Frontend Tests

    defaults:
      run:
        working-directory: portfolio-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadlessCI --code-coverage

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: portfolio-frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-coverage
          path: portfolio-frontend/coverage/
          retention-days: 7
          if-no-files-found: ignore

      - name: Coverage Summary
        if: always()
        run: |
          echo "## Frontend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "coverage" ]; then
            echo "[SUCCESS] Tests executed successfully with coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Details:**" >> $GITHUB_STEP_SUMMARY
            echo "- Framework: Karma + Jasmine" >> $GITHUB_STEP_SUMMARY
            echo "- Browser: ChromeHeadless" >> $GITHUB_STEP_SUMMARY
            echo "- Angular: 20" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View coverage reports in artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "[ERROR] Test execution failed" >> $GITHUB_STEP_SUMMARY
          fi

  lint:
    runs-on: ubuntu-latest
    name: Lint Frontend Code

    defaults:
      run:
        working-directory: portfolio-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if configured)
        run: |
          if grep -q "\"lint\"" package.json; then
            npm run lint
          else
            echo "No linting script found - skipping"
            echo "## Frontend Linting Skipped" >> $GITHUB_STEP_SUMMARY
            echo "No lint script configured in package.json" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  # SonarCloud analysis
  sonarcloud:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis
    needs: test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio-frontend/package-lock.json

      - name: Install dependencies
        working-directory: portfolio-frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: portfolio-frontend
        run: npm test -- --watch=false --browsers=ChromeHeadlessCI --code-coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: portfolio-frontend
          args: >
            -Dsonar.projectKey=emmanuelgabe_portfolio
            -Dsonar.organization=emmanuelgabe
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.exclusions=**/*.spec.ts,**/node_modules/**,**/dist/**,**/coverage/**
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info

  build:
    runs-on: ubuntu-latest
    name: Build Frontend
    needs: [test, lint]

    defaults:
      run:
        working-directory: portfolio-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build -- --configuration production

      - name: Check build output
        run: |
          if [ -d "dist" ]; then
            echo "[SUCCESS] Build successful"
            ls -lah dist/
          else
            echo "[ERROR] Build failed - no dist folder"
            exit 1
          fi

      - name: Build Summary
        run: |
          echo "## Frontend Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Angular application built successfully for production." >> $GITHUB_STEP_SUMMARY
