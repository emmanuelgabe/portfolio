name: Health Check CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          {
            echo "DB_USER_PASSWORD=test_password_ci"
            echo "REDIS_PASSWORD="
            echo "RABBITMQ_USERNAME=portfolio_app"
            echo "RABBITMQ_PASSWORD=test_rabbitmq_password"
            echo "ELASTICSEARCH_PASSWORD=test_elastic_password"
            echo "JWT_SECRET=test_jwt_secret_for_ci_health_check_minimum_64_characters_long"
            echo "MAIL_USERNAME=ci-test@example.com"
            echo "MAIL_APP_PASSWORD=fake_app_password"
            echo "KAFKA_ENABLED=false"
            echo "ELASTICSEARCH_ENABLED=true"
            echo "RABBITMQ_ENABLED=true"
            echo "BATCH_ENABLED=false"
            echo "SENTRY_ENABLED=false"
            echo "WEB_VITALS_ENABLED=false"
            echo "VISITOR_TRACKING_ENABLED=false"
          } > .env

      - name: Build Docker containers
        run: |
          docker compose -f docker-compose.yml -f docker-compose.local.yml build --parallel

      - name: Start Docker containers
        run: |
          docker compose -f docker-compose.yml -f docker-compose.local.yml up -d

      - name: Wait for containers to be healthy
        run: |
          echo "Waiting for all containers to be healthy..."
          timeout 600 bash -c '
            while true; do
              status=$(docker compose -f docker-compose.yml -f docker-compose.local.yml ps --format json | jq -r ".Health" | grep -v "healthy" | wc -l)
              if [ "$status" -eq 0 ]; then
                echo "All containers are healthy!"
                break
              fi
              echo "Waiting for containers... ($status containers not healthy yet)"
              sleep 5
            done
          '

      - name: Show container status
        run: |
          docker compose -f docker-compose.yml -f docker-compose.local.yml ps

      - name: Run health check script
        run: |
          chmod +x ./scripts/testing/test-health.sh
          ./scripts/testing/test-health.sh local

      - name: Test individual endpoints
        run: |
          echo "Testing Nginx..."
          curl -f http://localhost:8081/health || exit 1

          echo "Testing Backend Actuator..."
          curl -f http://localhost:8080/actuator/health || exit 1

          echo "Testing Backend API..."
          curl -f http://localhost:8080/api/health/ping || exit 1

          echo "Testing Database connection..."
          curl -f http://localhost:8080/api/health/db || exit 1

          echo "Testing Full health chain..."
          curl -f http://localhost:8081/health/full || exit 1

          echo "[SUCCESS] All endpoints are healthy!"

      - name: Show container logs on failure
        if: always()
        run: |
          echo "=== Backend logs ==="
          docker logs portfolio-backend-local --tail 200
          echo ""
          echo "=== Frontend logs ==="
          docker logs portfolio-frontend-local --tail 50
          echo ""
          echo "=== Database logs ==="
          docker logs portfolio-db-local --tail 50

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.local.yml down -v
