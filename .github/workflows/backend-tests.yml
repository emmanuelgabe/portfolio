name: Backend Tests (Spring Boot)

on:
  push:
    branches: [ main, develop, dev ]
    paths:
      - 'portfolio-backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop, dev ]
    paths:
      - 'portfolio-backend/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Backend Tests

    defaults:
      run:
        working-directory: portfolio-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon --stacktrace
        continue-on-error: false

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain --no-daemon --stacktrace
        continue-on-error: false

      - name: Run tests with Gradle
        run: ./gradlew test --no-daemon --stacktrace
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate test coverage report
        if: always()
        run: ./gradlew jacocoTestReport --no-daemon
        continue-on-error: true

      - name: Verify code coverage thresholds
        run: ./gradlew jacocoTestCoverageVerification --no-daemon
        continue-on-error: false

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            portfolio-backend/build/test-results/**/*.xml
          check_name: Backend Test Results
          comment_mode: off

      - name: Upload code quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-code-quality-reports
          path: |
            portfolio-backend/build/reports/checkstyle/
            portfolio-backend/build/reports/spotbugs/
            portfolio-backend/build/reports/jacoco/
          retention-days: 7
          if-no-files-found: ignore

      - name: Code Quality and Test Summary
        if: always()
        run: |
          echo "## Backend Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Code Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Checkstyle results
          if [ -f "build/reports/checkstyle/main.xml" ]; then
            CHECKSTYLE_ERRORS=$(grep -c "<error" build/reports/checkstyle/main.xml || echo "0")
            if [ "$CHECKSTYLE_ERRORS" -eq "0" ]; then
              echo "- Checkstyle: PASSED" >> $GITHUB_STEP_SUMMARY
            else
              echo "- Checkstyle: FAILED ($CHECKSTYLE_ERRORS violations)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- Checkstyle: SKIPPED" >> $GITHUB_STEP_SUMMARY
          fi

          # SpotBugs results
          if [ -f "build/reports/spotbugs/main.html" ]; then
            echo "- SpotBugs: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- SpotBugs: SKIPPED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "build/test-results/test/TEST-*.xml" ]; then
            echo "- Tests: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # JaCoCo coverage
            if [ -f "build/reports/jacoco/test/html/index.html" ]; then
              echo "- Code Coverage: Generated (see artifacts)" >> $GITHUB_STEP_SUMMARY
              echo "- Minimum Coverage Required: 80%" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tech Stack:**" >> $GITHUB_STEP_SUMMARY
            echo "- Framework: JUnit 5" >> $GITHUB_STEP_SUMMARY
            echo "- Spring Boot: 3.5.5" >> $GITHUB_STEP_SUMMARY
            echo "- Java: 21" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View detailed reports in artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "- Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

  # Optional: Build to verify compilation
  build:
    runs-on: ubuntu-latest
    name: Build Backend
    needs: test

    defaults:
      run:
        working-directory: portfolio-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon

      - name: Build Summary
        run: |
          echo "## Backend Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Backend application built successfully without errors." >> $GITHUB_STEP_SUMMARY
