name: Backend Tests (Spring Boot)

on:
  push:
    branches: [ main, develop, dev ]
    paths:
      - 'portfolio-backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop, dev ]
    paths:
      - 'portfolio-backend/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Backend Tests

    defaults:
      run:
        working-directory: portfolio-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests with Gradle
        run: ./gradlew test --no-daemon --stacktrace
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate test report
        if: always()
        run: ./gradlew test jacocoTestReport --no-daemon
        continue-on-error: true

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            portfolio-backend/build/test-results/**/*.xml
          check_name: Backend Test Results
          comment_mode: off

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-coverage
          path: portfolio-backend/build/reports/
          retention-days: 7
          if-no-files-found: ignore

      - name: Test Summary
        if: always()
        run: |
          echo "## Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "build/test-results/test/TEST-*.xml" ]; then
            echo "✅ Tests executed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Details:**" >> $GITHUB_STEP_SUMMARY
            echo "- Framework: JUnit 5" >> $GITHUB_STEP_SUMMARY
            echo "- Spring Boot: 3.5.5" >> $GITHUB_STEP_SUMMARY
            echo "- Java: 24" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View detailed reports in artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Test execution failed" >> $GITHUB_STEP_SUMMARY
          fi

  # Optional: Build to verify compilation
  build:
    runs-on: ubuntu-latest
    name: Build Backend
    needs: test

    defaults:
      run:
        working-directory: portfolio-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon

      - name: Build Summary
        run: |
          echo "## Backend Build Complete ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Backend application built successfully without errors." >> $GITHUB_STEP_SUMMARY
