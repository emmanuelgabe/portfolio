# Production environment configuration
app:
  jwt:
    # No fallback - JWT_SECRET environment variable MUST be set
    secret: ${JWT_SECRET}
  rate-limit:
    contact:
      max-requests-per-hour: 5  # Strict limit for production
    auth:
      login:
        max-requests-per-hour: 5  # Strict limit for production
      refresh:
        max-requests-per-hour: 10  # Strict limit for production

spring:
  jpa:
    generate-ddl: false  # Flyway manages schema creation
    hibernate:
      ddl-auto: validate  # Never modify production schema automatically
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: portfolio-backend
  datasource:
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true

server:
  port: 8080

logging:
  level:
    org.springframework.web: WARN
    org.hibernate: ERROR

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false


management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true