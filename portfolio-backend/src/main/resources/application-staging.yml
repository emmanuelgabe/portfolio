# Staging environment configuration
app:
  jwt:
    # No fallback - JWT_SECRET environment variable MUST be set
    secret: ${JWT_SECRET}
    # Staging: Realistic token expiration close to production
    access-token-expiration: 1800000      # 30 minutes
    refresh-token-expiration: 604800000   # 7 days (more secure than 14)
  rate-limit:
    contact:
      max-requests-per-hour: 20  # Higher limit for staging testing
    auth:
      login:
        max-requests-per-hour: 20  # Medium limit for staging testing
      refresh:
        max-requests-per-hour: 40  # Medium limit for staging testing

spring:
  jpa:
    generate-ddl: false  # Flyway manages schema creation
    hibernate:
      ddl-auto: validate  # Only validate schema, never modify
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: portfolio-backend
  datasource:
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true

server:
  port: 8080

logging:
  level:
    org.springframework.web: INFO
    org.hibernate: WARN

# GraphQL security - disabled by default in staging
spring.graphql:
  graphiql:
    enabled: ${GRAPHQL_GRAPHIQL_ENABLED:false}
  schema:
    printer:
      enabled: ${GRAPHQL_SCHEMA_PRINTER_ENABLED:false}
    introspection:
      enabled: ${GRAPHQL_INTROSPECTION_ENABLED:false}

# Staging specific configs
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

# Sentry configuration for staging
sentry:
  environment: staging
  traces-sample-rate: 0.1
  release: ${VERSION:unknown}