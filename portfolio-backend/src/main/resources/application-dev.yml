spring:
  jpa:
    generate-ddl: false  # Flyway manages schema creation
    hibernate:
      ddl-auto: validate  # Only validate schema, Flyway handles migrations
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  application:
    name: portfolio-backend
  datasource:
    username: ${SPRING_DATASOURCE_USERNAME:postgres_app}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://portfolio-db:5432/portfolio_local}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true  # Prevent accidental data deletion

server:
  port: 8080

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: INFO
    com.emmanuelgabe.portfolio: DEBUG

# Springdoc OpenAPI (Swagger UI)
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: true


management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all actuator endpoints for local dev
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  info:
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
