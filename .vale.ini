# Vale configuration for portfolio documentation
# https://vale.sh/docs/topics/config/

StylesPath = .vale/styles

# Minimum alert level (suggestion, warning, error)
MinAlertLevel = suggestion

# Vocabularies for project-specific terms
Vocab = Portfolio

# File patterns to lint
[*.{md,mdx}]
# Base Vale rules
BasedOnStyles = Google

# Rule severity levels
# suggestion = informational only
# warning = should fix but doesn't block
# error = must fix (blocks CI/CD)

# Google style rules configuration
Google.Headings = error
Google.Spacing = error
Google.Quotes = warning
Google.Acronyms = warning
Google.Spelling = warning
Google.Passive = suggestion
Google.WordList = error
Google.FirstPerson = suggestion
Google.Will = suggestion
Google.We = suggestion
Google.GenderBias = error
Google.Exclamation = warning
Google.Latin = warning
Google.Contractions = suggestion
Google.OxfordComma = suggestion
Google.Parens = suggestion

# Ignore certain files/patterns
[*.{md,mdx}]
# Ignore code blocks
BlockIgnores = (?s) *```[^\n]*\n.*?```
# Ignore URLs
TokenIgnores = (http|https)://[^\s]+, [\w]+\.[\w]+\.[\w]+
