
volumes:
  portfolio_db_data:
  portfolio_uploads:
  portfolio_redis_data:
  portfolio_rabbitmq_data:
  portfolio_kafka_data:
  portfolio_elasticsearch_data:

networks:
  portfolio-net:
    # Network name will be prefixed with project name (e.g., portfolio-prod_portfolio-net)
    # This ensures staging and production have separate networks

services:
  angular-frontend:
    build:
      context: ./portfolio-frontend
      args:
        VERSION: ${VERSION:-0.0.1-SNAPSHOT}
        SENTRY_DSN_FRONTEND: ${SENTRY_DSN_FRONTEND:-}
    image: portfolio-angular-frontend:latest
    restart: unless-stopped
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health.json"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  spring-backend:
    build: ./portfolio-backend
    image: portfolio-spring-backend:latest
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://portfolio-db:5432/portfolio
      - SPRING_DATASOURCE_USERNAME=postgres_app
      - SPRING_DATASOURCE_PASSWORD=${DB_USER_PASSWORD}
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_ENABLED=${KAFKA_ENABLED:-true}
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_ENABLED=${ELASTICSEARCH_ENABLED:-true}
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_APP_PASSWORD=${MAIL_APP_PASSWORD:-}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-}
      - JWT_SECRET=${JWT_SECRET:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - portfolio_uploads:/app/uploads
    depends_on:
      portfolio-db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  portfolio-db:
    image: postgres:17.6
    restart: always
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: postgres_app
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
    volumes:
      - portfolio_db_data:/var/lib/postgresql/data
    networks:
      - portfolio-net
    healthcheck:
      test: [ "CMD-SHELL", "PGPASSWORD=$${POSTGRES_PASSWORD} psql -U postgres_app -d $${POSTGRES_DB} -c 'SELECT 1' -q" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  redis-cache:
    image: redis:7.4.1-alpine
    restart: unless-stopped
    volumes:
      - portfolio_redis_data:/data
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3.13.7-management-alpine
    container_name: portfolio-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
      # Enable prometheus metrics plugin
      RABBITMQ_PLUGINS: "rabbitmq_management,rabbitmq_prometheus"
    volumes:
      - portfolio_rabbitmq_data:/var/lib/rabbitmq
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: portfolio-kafka
    restart: unless-stopped
    environment:
      # KRaft mode configuration (no Zookeeper dependency)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qg"
    volumes:
      - portfolio_kafka_data:/var/lib/kafka/data
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.5
    container_name: portfolio-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - portfolio_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:${ELASTICSEARCH_PASSWORD:-changeme} http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx-portfolio:
    image: nginx:1.27.3-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      angular-frontend:
        condition: service_healthy
      spring-backend:
        condition: service_healthy
    networks:
      - portfolio-net
    restart: unless-stopped
    # ports defined in environment-specific override files (prod.yml, staging.yml, local.yml)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s