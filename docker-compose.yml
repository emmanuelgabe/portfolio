
volumes:
  portfolio_db_data:
  portfolio_uploads:
  portfolio_redis_data:

networks:
  portfolio-net:
    # Network name will be prefixed with project name (e.g., portfolio-prod_portfolio-net)
    # This ensures staging and production have separate networks

services:
  angular-frontend:
    build:
      context: ./portfolio-frontend
      args:
        VERSION: ${VERSION:-0.0.1-SNAPSHOT}
    image: portfolio-angular-frontend:latest
    restart: unless-stopped
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health.json"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  spring-backend:
    build: ./portfolio-backend
    image: portfolio-spring-backend:latest
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://portfolio-db:5432/portfolio
      - SPRING_DATASOURCE_USERNAME=postgres_app
      - SPRING_DATASOURCE_PASSWORD=${DB_USER_PASSWORD}
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      # JWT_SECRET and ADMIN_PASSWORD_HASH are defined in environment-specific override files
      # (prod.yml, staging.yml) - dev uses defaults from application.yml
    volumes:
      - portfolio_uploads:/app/uploads
    depends_on:
      portfolio-db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  portfolio-db:
    image: postgres:17.6
    restart: always
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: postgres_app
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
    volumes:
      - portfolio_db_data:/var/lib/postgresql/data
    networks:
      - portfolio-net
    healthcheck:
      test: [ "CMD-SHELL", "PGPASSWORD=$${POSTGRES_PASSWORD} psql -U postgres_app -d $${POSTGRES_DB} -c 'SELECT 1' -q" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  redis-cache:
    image: redis:7.4-alpine
    restart: unless-stopped
    volumes:
      - portfolio_redis_data:/data
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx-portfolio:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      angular-frontend:
        condition: service_healthy
      spring-backend:
        condition: service_healthy
    networks:
      - portfolio-net
    restart: unless-stopped
    # ports defined in environment-specific override files (prod.yml, staging.yml, local.yml)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s