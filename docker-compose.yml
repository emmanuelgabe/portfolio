
volumes:
  portfolio_db_data:

networks:
  portfolio-net:
    name: portfolio-network

services:
  angular-frontend:
    build:
      context: ./portfolio-frontend
      args:
        VERSION: ${VERSION:-0.0.1-SNAPSHOT}
    image: portfolio-angular-frontend:latest
    restart: unless-stopped
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health.json"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  spring-backend:
    build: ./portfolio-backend
    image: portfolio-spring-backend:latest
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://portfolio-db:5432/portfolio
      - SPRING_DATASOURCE_USERNAME=postgres_app
      - SPRING_DATASOURCE_PASSWORD=${DB_USER_PASSWORD}
    depends_on:
      portfolio-db:
        condition: service_healthy
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  portfolio-db:
    image: postgres:17.6
    restart: always
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: postgres_app
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
    volumes:
      - portfolio_db_data:/var/lib/postgresql/data
    networks:
      - portfolio-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres_app -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  nginx-portfolio:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - angular-frontend
      - spring-backend
    networks:
      - portfolio-net
    restart: unless-stopped
    ports:
      - "80:80"