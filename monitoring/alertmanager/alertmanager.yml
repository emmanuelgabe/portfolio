global:
  resolve_timeout: 5m
  # SMTP configuration - uncomment and configure for email alerts
  # smtp_smarthost: '${SMTP_HOST}'
  # smtp_from: '${SMTP_FROM}'
  # smtp_auth_username: '${SMTP_USER}'
  # smtp_auth_password: '${SMTP_PASSWORD}'
  # smtp_require_tls: true

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

receivers:
  # Default receiver - alerts are logged to AlertManager stdout
  # Configure webhook or email for production notifications
  - name: 'default-receiver'
    # Email configuration - uncomment when SMTP is configured
    # email_configs:
    #   - to: '${ALERT_EMAIL}'
    #     send_resolved: true

  - name: 'critical-receiver'
    # Email configuration - uncomment when SMTP is configured
    # email_configs:
    #   - to: '${ALERT_EMAIL}'
    #     send_resolved: true

  - name: 'warning-receiver'
    # Email configuration - uncomment when SMTP is configured
    # email_configs:
    #   - to: '${ALERT_EMAIL}'
    #     send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
