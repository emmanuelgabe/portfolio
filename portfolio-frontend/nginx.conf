resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Include default MIME types
    include /etc/nginx/mime.types;

    # Ensure JavaScript modules are served with correct MIME type
    types {
        application/javascript  js mjs;
    }

    # Serve static assets directly, fallback to index.html for SPA routing
    location / {
        # First try exact file, then directory, then SPA fallback
        try_files $uri $uri/ /index.html;
    }

    # Serve JS/CSS/assets with proper caching and no fallback
    location ~* \.(js|mjs|css|woff|woff2|ttf|eot|ico|png|jpg|jpeg|gif|svg|webp|json)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /api/ {
        set $backend_upstream spring-backend;
        proxy_pass http://$backend_upstream:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow file uploads up to 20MB
        client_max_body_size 20M;
    }
}
