<div class="card h-100 shadow-sm article-card">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">
      <a [routerLink]="['/blog', article.slug]" class="text-decoration-none text-dark">
        {{ article.title }}
      </a>
    </h5>

    <p class="card-text text-muted flex-grow-1">{{ article.excerpt }}</p>

    <div class="mb-3">
      <span *ngFor="let tag of article.tags"
            class="badge me-1"
            [style.background-color]="tag.color">
        {{ tag.name }}
      </span>
    </div>

    <div class="text-muted small">
      <i class="bi bi-person"></i> Emmanuel Gabe
    </div>

    <div class="text-muted small mt-2">
      {{ article.publishedAt | date: 'dd MMMM yyyy' }}
    </div>

    <a [routerLink]="['/blog', article.slug]" class="btn btn-outline-primary btn-sm mt-3">
      Lire l'article <i class="bi bi-arrow-right"></i>
    </a>
  </div>
</div>
