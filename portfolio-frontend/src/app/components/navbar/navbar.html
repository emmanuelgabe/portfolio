<nav class="navbar navbar-expand-xl fixed-top" [class.scrolled]="isScrolled">
  <div class="container-fluid">
    <!-- Logo/Brand -->
    <a class="navbar-brand" routerLink="/" (click)="closeNavbar()">
      <span class="brand-name">{{ fullName }}</span>
    </a>

    <!-- Toggle button for mobile -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="!isCollapsed"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation links -->
    <div class="collapse navbar-collapse" [class.show]="!isCollapsed">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            href="#hero"
            (click)="scrollToSection($event, 'hero')">
            <i class="bi bi-house-door"></i> Accueil
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#skills"
            (click)="scrollToSection($event, 'skills')">
            <i class="bi bi-code-slash"></i> Compétences
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#experiences"
            (click)="scrollToSection($event, 'experiences')">
            <i class="bi bi-briefcase"></i> Expériences
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#projects"
            (click)="scrollToSection($event, 'projects')">
            <i class="bi bi-folder"></i> Portfolio
          </a>
        </li>
        <li class="nav-item" *ngIf="hasArticles">
          <a
            class="nav-link"
            href="#articles"
            (click)="scrollToSection($event, 'articles')">
            <i class="bi bi-file-earmark-text"></i> Articles
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/contact"
            (click)="closeNavbar()">
            <i class="bi bi-envelope"></i> Contact
          </a>
        </li>

        <!-- Admin link (visible only when authenticated as admin) -->
        <li class="nav-item" *ngIf="isAdmin">
          <a
            class="nav-link"
            routerLink="/admin"
            (click)="closeNavbar()">
            <i class="bi bi-gear"></i> Admin
          </a>
        </li>
      </ul>

      <!-- Logout button (visible only when logged in) - positioned right -->
      <div class="auth-section" *ngIf="isAuthenticated">
        <button
          class="btn-logout-soft"
          (click)="logout()"
          title="Se déconnecter">
          <i class="bi bi-box-arrow-right"></i> Déconnexion
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from being hidden under fixed navbar -->
<div class="navbar-spacer"></div>
