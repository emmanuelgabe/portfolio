<nav class="navbar navbar-expand-xl fixed-top" [class.scrolled]="isScrolled" [attr.aria-label]="'accessibility.mainNavigation' | translate">
  <div class="container-fluid">
    <!-- Logo/Brand -->
    <a class="navbar-brand" routerLink="/" (click)="closeNavbar()">
      <span class="brand-name">{{ fullName }}</span>
    </a>

    <!-- Toggle button for mobile -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="!isCollapsed"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation links -->
    <div class="collapse navbar-collapse" [class.show]="!isCollapsed">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            href="#hero"
            (click)="scrollToSection($event, 'hero')">
            <i class="bi bi-house-door" aria-hidden="true"></i> {{ 'nav.home' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#skills"
            (click)="scrollToSection($event, 'skills')">
            <i class="bi bi-code-slash" aria-hidden="true"></i> {{ 'nav.skills' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#experiences"
            (click)="scrollToSection($event, 'experiences')">
            <i class="bi bi-briefcase" aria-hidden="true"></i> {{ 'nav.experiences' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#projects"
            (click)="scrollToSection($event, 'projects')">
            <i class="bi bi-folder" aria-hidden="true"></i> {{ 'nav.portfolio' | translate }}
          </a>
        </li>
        <li class="nav-item" *ngIf="hasArticles">
          <a
            class="nav-link"
            href="#articles"
            (click)="scrollToSection($event, 'articles')">
            <i class="bi bi-file-earmark-text" aria-hidden="true"></i> {{ 'nav.articles' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/contact"
            (click)="closeNavbar()">
            <i class="bi bi-envelope" aria-hidden="true"></i> {{ 'nav.contact' | translate }}
          </a>
        </li>

        <!-- Admin link (visible only when authenticated as admin) -->
        <li class="nav-item" *ngIf="isAdmin">
          <a
            class="nav-link"
            routerLink="/admin"
            (click)="closeNavbar()">
            <i class="bi bi-gear" aria-hidden="true"></i> {{ 'nav.admin' | translate }}
          </a>
        </li>
      </ul>

      <!-- Language selector and auth section -->
      <div class="navbar-actions">
        <app-language-selector></app-language-selector>

        <!-- Logout button (visible only when logged in) -->
        <button
          *ngIf="isAuthenticated"
          class="btn-logout-soft"
          (click)="logout()"
          [title]="'nav.logoutTitle' | translate">
          <i class="bi bi-box-arrow-right" aria-hidden="true"></i> {{ 'nav.logout' | translate }}
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from being hidden under fixed navbar -->
<div class="navbar-spacer"></div>
