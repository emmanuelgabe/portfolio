<div class="container py-5">
  <div class="row mb-4">
    <div class="col">
      <h1 class="display-4 text-center mb-3">Projects</h1>
      <p class="lead text-center text-muted">
        Explore my portfolio of projects
      </p>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading projects...</p>
  </div>

  <!-- Error Alert -->
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <strong>Error!</strong> {{ error }}
    <button type="button" class="btn-close" (click)="error = null" aria-label="Close"></button>
    <div class="mt-3">
      <button class="btn btn-outline-danger btn-sm" (click)="retry()">
        <i class="bi bi-arrow-clockwise me-1"></i>
        Retry
      </button>
    </div>
  </div>

  <!-- No Projects Message -->
  <div *ngIf="hasNoProjects" class="text-center py-5">
    <i class="bi bi-inbox display-1 text-muted"></i>
    <p class="lead mt-3">No projects found</p>
    <p class="text-muted">Check back later for new projects!</p>
  </div>

  <!-- Projects Grid -->
  <div *ngIf="!isLoading && !error && projects.length > 0" class="row g-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let project of projects">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
