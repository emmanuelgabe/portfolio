<div class="container py-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <!-- Back Button -->
      <div class="mb-4">
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="goBack()"
        >
          <i class="bi bi-arrow-left me-2"></i>{{ 'contact.back' | translate }}
        </button>
      </div>

      <!-- Contact Form -->
      <div class="mb-5">
        <app-contact-form></app-contact-form>
      </div>

      <!-- Additional Contact Info -->
      <div class="row text-center">
        <div class="col-md-4 mb-3">
          <div class="card h-100 border-0 bg-light">
            <div class="card-body">
              <i class="bi bi-envelope-fill fs-2 text-primary mb-3"></i>
              <p class="card-text">
                <a
                  [href]="'mailto:' + contactEmail"
                  class="text-decoration-none"
                  >{{ contactEmail }}</a
                >
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="card h-100 border-0 bg-light">
            <div class="card-body">
              <i class="bi bi-linkedin fs-2 text-primary mb-3"></i>
              <p class="card-text">
                <a
                  [href]="linkedinUrl"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-decoration-none"
                  >LinkedIn</a
                >
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="card h-100 border-0 bg-light">
            <div class="card-body">
              <i class="bi bi-github fs-2 text-primary mb-3"></i>
              <p class="card-text">
                <a
                  [href]="githubUrl"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-decoration-none"
                  >GitHub</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
