<div class="container my-5">
  <h1 class="mb-4">{{ 'articles.title' | translate }}</h1>

  <!-- Loading Skeletons -->
  <div *ngIf="isLoading" class="row">
    @for (i of [1,2,3,4,5,6]; track i) {
      <div class="col-md-6 col-lg-4 mb-4">
        <app-skeleton-article-card />
      </div>
    }
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!isLoading && !error" class="row">
    <div *ngFor="let article of articles" class="col-md-6 col-lg-4 mb-4">
      <app-article-card [article]="article"></app-article-card>
    </div>
  </div>

  <div *ngIf="!isLoading && !error && articles.length === 0" class="alert alert-info">
    {{ 'articles.empty' | translate }}
  </div>

  <!-- Pagination -->
  <nav *ngIf="!isLoading && !error && totalPages > 1" [attr.aria-label]="'pagination.navigation' | translate" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="isFirst">
        <button class="page-link" (click)="previousPage()" [disabled]="isFirst">
          {{ 'common.previous' | translate }}
        </button>
      </li>

      <li *ngFor="let page of [].constructor(totalPages); let i = index"
          class="page-item"
          [class.active]="i === currentPage">
        <button class="page-link" (click)="goToPage(i)">{{ i + 1 }}</button>
      </li>

      <li class="page-item" [class.disabled]="isLast">
        <button class="page-link" (click)="nextPage()" [disabled]="isLast">
          {{ 'common.next' | translate }}
        </button>
      </li>
    </ul>
    <p class="text-center text-muted">
      {{ 'pagination.pageInfo' | translate: { current: currentPage + 1, total: totalPages, count: totalElements } }}
    </p>
  </nav>
</div>
