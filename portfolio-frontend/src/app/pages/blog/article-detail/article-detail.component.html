<div class="container my-5">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Article Content -->
  <article *ngIf="!isLoading && !error && article">
    <!-- Back Button -->
    <div class="mb-4">
      <a routerLink="/" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Retour
      </a>
    </div>

    <!-- Article Header -->
    <header class="mb-4">
      <h1 class="display-4 mb-3">{{ article.title }}</h1>

      <div class="text-muted mb-3">
        <span class="me-3">
          <i class="bi bi-person"></i> Emmanuel Gabe
        </span>
        <span>
          <i class="bi bi-calendar3"></i> {{ article.publishedAt | date: 'dd MMM yyyy' }}
        </span>
      </div>

      <!-- Tags -->
      <div class="mb-4" *ngIf="article.tags && article.tags.length > 0">
        <span *ngFor="let tag of article.tags"
              class="badge me-2"
              [style.background-color]="tag.color">
          {{ tag.name }}
        </span>
      </div>

      <!-- Excerpt -->
      <p class="lead text-muted" *ngIf="article.excerpt">
        {{ article.excerpt }}
      </p>
    </header>

    <hr class="my-4">

    <!-- Article Body -->
    <div class="article-content" [innerHTML]="safeHtml"></div>

    <!-- Footer -->
    <footer class="mt-5 pt-4 border-top">
      <div class="d-flex justify-content-between align-items-center">
        <div class="text-muted">
          Publi√© le {{ article.publishedAt | date: 'dd MMMM yyyy' }}
        </div>
        <a routerLink="/" fragment="articles" class="btn btn-outline-primary">
          Voir tous les articles
        </a>
      </div>
    </footer>
  </article>
</div>
