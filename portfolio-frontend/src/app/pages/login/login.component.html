<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Connexion</h1>
      <p class="login-subtitle">Accédez à votre espace d'administration</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username field -->
      <div class="form-group">
        <label for="username" class="form-label">
          Nom d'utilisateur
          <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('username')"
          placeholder="Entrez votre nom d'utilisateur"
          autocomplete="username"
        />
        <div class="invalid-feedback" *ngIf="hasError('username', 'required')">
          Le nom d'utilisateur est requis
        </div>
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password" class="form-label">
          Mot de passe
          <span class="text-danger">*</span>
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('password')"
          placeholder="Entrez votre mot de passe"
          autocomplete="current-password"
        />
        <div class="invalid-feedback" *ngIf="hasError('password', 'required')">
          Le mot de passe est requis
        </div>
        <div class="invalid-feedback" *ngIf="hasError('password', 'minlength')">
          Le mot de passe doit contenir au moins 6 caractères
        </div>
      </div>

      <!-- Remember me checkbox -->
      <div class="form-group form-check">
        <input
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe"
          class="form-check-input"
        />
        <label for="rememberMe" class="form-check-label">
          Se souvenir de moi
        </label>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="btn btn-primary btn-login"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Connexion en cours...
        </span>
      </button>

    </form>
  </div>
</div>
