<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">{{ 'login.title' | translate }}</h1>
      <p class="login-subtitle">{{ 'login.subtitle' | translate }}</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username field -->
      <div class="form-group">
        <label for="username" class="form-label">
          {{ 'login.username' | translate }}
          <span class="text-danger" aria-hidden="true">*</span>
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('username')"
          [attr.aria-invalid]="isFieldInvalid('username')"
          [attr.aria-describedby]="isFieldInvalid('username') ? 'username-error' : null"
          aria-required="true"
          [placeholder]="'login.usernamePlaceholder' | translate"
          autocomplete="username"
        />
        <div id="username-error" class="invalid-feedback" role="alert" *ngIf="hasError('username', 'required')">
          {{ 'login.usernameRequired' | translate }}
        </div>
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password" class="form-label">
          {{ 'login.password' | translate }}
          <span class="text-danger" aria-hidden="true">*</span>
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('password')"
          [attr.aria-invalid]="isFieldInvalid('password')"
          [attr.aria-describedby]="isFieldInvalid('password') ? 'password-error' : null"
          aria-required="true"
          [placeholder]="'login.passwordPlaceholder' | translate"
          autocomplete="current-password"
        />
        <div id="password-error" class="invalid-feedback" role="alert" *ngIf="hasError('password', 'required')">
          {{ 'login.passwordRequired' | translate }}
        </div>
        <div id="password-error" class="invalid-feedback" role="alert" *ngIf="hasError('password', 'minlength')">
          {{ 'login.passwordMinLength' | translate }}
        </div>
      </div>

      <!-- Remember me checkbox -->
      <div class="form-group form-check">
        <input
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe"
          class="form-check-input"
        />
        <label for="rememberMe" class="form-check-label">
          {{ 'login.rememberMe' | translate }}
        </label>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="btn btn-primary btn-login"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">{{ 'login.submit' | translate }}</span>
        <span *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ 'login.loggingIn' | translate }}
        </span>
      </button>

    </form>
  </div>
</div>
