<div class="demo-wrapper">
  <!-- Demo Banner -->
  <div class="demo-banner">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-eye"></i>
        <span class="fw-bold">Mode Démonstration</span>
        <span class="demo-separator">|</span>
        <span class="demo-description">Interface en lecture seule - Les modifications ne sont pas enregistrées</span>
      </div>
      <button class="btn btn-sm btn-light" (click)="returnToSite()">
        <i class="bi bi-x-lg me-1"></i>
        Quitter la démo
      </button>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- Sidebar Toggle Button -->
      <button
        class="btn btn-outline-light me-3"
        type="button"
        (click)="toggleSidebar()"
      >
        <i class="bi bi-list"></i>
      </button>

      <!-- Brand Logo -->
      <a class="navbar-brand" href="/admindemo">
        <i class="bi bi-person-circle me-2"></i>
        Portfolio Admin - Démo
      </a>

      <!-- User Info & Actions -->
      <div class="d-flex align-items-center gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">
          <i class="bi bi-house me-1"></i>
          Retour au site
        </a>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <h5>Menu</h5>
    </div>
    <nav class="sidebar-menu">
      <a
        routerLink="/admindemo"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="sidebar-link"
      >
        <i class="bi bi-speedometer2"></i>
        <span>Tableau de Bord</span>
      </a>
      <a
        routerLink="/admindemo/configuration"
        routerLinkActive="active"
        class="sidebar-link"
      >
        <i class="bi bi-gear"></i>
        <span>Configuration</span>
      </a>
      <a
        routerLink="/admindemo/projects"
        routerLinkActive="active"
        class="sidebar-link"
      >
        <i class="bi bi-folder"></i>
        <span>Projects</span>
      </a>
      <a
        routerLink="/admindemo/skills"
        routerLinkActive="active"
        class="sidebar-link"
      >
        <i class="bi bi-tools"></i>
        <span>Compétences</span>
      </a>
      <a
        routerLink="/admindemo/tags"
        routerLinkActive="active"
        class="sidebar-link"
      >
        <i class="bi bi-tags"></i>
        <span>Tags</span>
      </a>
      <a
        routerLink="/admindemo/experiences"
        routerLinkActive="active"
        class="sidebar-link"
      >
        <i class="bi bi-clock-history"></i>
        <span>Experiences</span>
      </a>
      <a
        routerLink="/admindemo/articles"
        routerLinkActive="active"
        class="sidebar-link"
      >
        <i class="bi bi-file-earmark-text"></i>
        <span>Articles</span>
      </a>
      <a
        routerLink="/admindemo/cv"
        routerLinkActive="active"
        class="sidebar-link"
      >
        <i class="bi bi-file-earmark-pdf"></i>
        <span>CV</span>
      </a>
      <a
        routerLink="/admindemo/audit"
        routerLinkActive="active"
        class="sidebar-link"
      >
        <i class="bi bi-journal-text"></i>
        <span>Journaux d'audit</span>
        <i class="bi bi-lock-fill ms-auto text-muted small"></i>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <div class="container-fluid py-4">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
