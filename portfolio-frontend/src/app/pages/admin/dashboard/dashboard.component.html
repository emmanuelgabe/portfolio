<div class="dashboard">
  <h1 class="mb-4">Tableau de Bord</h1>

  <div class="row g-4">
    <!-- Stats Cards -->
    <div class="col-md-6" *ngFor="let stat of stats">
      <div class="card shadow-sm stat-card border-{{ stat.color }}">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted text-uppercase mb-2">{{ stat.title }}</h6>
              <h2 class="mb-0">{{ stat.count }}</h2>
            </div>
            <div class="stat-icon text-{{ stat.color }}">
              <i class="bi {{ stat.icon }}"></i>
            </div>
          </div>
          <div class="mt-3">
            <a [routerLink]="stat.link" class="btn btn-sm btn-{{ stat.color }}">
              GÃ©rer <i class="bi bi-arrow-right ms-1"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
