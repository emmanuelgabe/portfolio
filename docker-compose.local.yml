# Docker Compose for LOCAL development
# Usage: docker-compose -f docker-compose.yml -f docker-compose.local.yml up

services:
  angular-frontend:
    container_name: portfolio-frontend-local
    image: portfolio-angular-frontend:local
    build:
      context: ./portfolio-frontend
      dockerfile: Dockerfile.dev
    depends_on:
      spring-backend:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./portfolio-frontend:/app
      - /app/node_modules
    # Port not exposed directly - access through nginx on port 4200
    command: npm start -- --host 0.0.0.0 --poll 2000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/health.json"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  spring-backend:
    container_name: portfolio-backend-local
    image: portfolio-spring-backend:local
    build:
      context: ./portfolio-backend
      dockerfile: Dockerfile.dev
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://portfolio-db:5432/portfolio_local
      - SPRING_DATASOURCE_USERNAME=postgres_app
      - SPRING_DATASOURCE_PASSWORD=${DB_USER_PASSWORD}
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_APP_PASSWORD=${MAIL_APP_PASSWORD}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
    volumes:
      - ./portfolio-backend/src:/app/src
      - ./portfolio-backend/build:/app/build
      - portfolio_uploads_local:/app/uploads
    ports:
      - "8080:8080"
      - "5005:5005"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  portfolio-db:
    container_name: portfolio-db-local
    environment:
      POSTGRES_DB: portfolio_local
      POSTGRES_USER: postgres_app
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
    ports:
      - "5435:5432"

  redis-cache:
    container_name: portfolio-redis-local
    ports:
      - "6379:6379"
    volumes:
      - portfolio_redis_local_data:/data

  nginx-portfolio:
    container_name: portfolio-nginx-local
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/local.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "4200:80"
      - "8081:80"

volumes:
  portfolio_uploads_local:
    name: portfolio_local_uploads
  portfolio_redis_local_data:
    name: portfolio_local_redis_data
