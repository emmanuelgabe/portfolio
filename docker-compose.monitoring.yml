# Monitoring stack for Portfolio
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml -f docker-compose.monitoring.yml up -d
# Or: docker-compose -f docker-compose.yml -f docker-compose.staging.yml -f docker-compose.monitoring.yml up -d

services:
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: portfolio-alertmanager-prod
    restart: unless-stopped
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    environment:
      - SMTP_HOST=${SMTP_HOST:-localhost:587}
      - SMTP_FROM=${SMTP_FROM:-alertmanager@portfolio.local}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - ALERT_EMAIL=${ALERT_EMAIL:-admin@portfolio.local}
    networks:
      - portfolio-net
    ports:
      - "9093:9093"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: portfolio-prometheus-prod
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  loki:
    image: grafana/loki:2.9.0
    container_name: portfolio-loki-prod
    restart: unless-stopped
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  promtail:
    image: grafana/promtail:2.9.0
    container_name: portfolio-promtail-prod
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - portfolio-net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  grafana:
    image: grafana/grafana:10.2.0
    container_name: portfolio-grafana-prod
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      # SMTP disabled by default - configure in .env if needed
      # - GF_SMTP_ENABLED=${GF_SMTP_ENABLED:-false}
      # - GF_SMTP_HOST=${GF_SMTP_HOST:-}
      # - GF_SMTP_USER=${GF_SMTP_USER:-}
      # - GF_SMTP_PASSWORD=${GF_SMTP_PASSWORD:-}
      # - GF_SMTP_FROM_ADDRESS=${GF_SMTP_FROM_ADDRESS:-}
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    networks:
      - portfolio-net
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  kafka-exporter:
    image: danielqsj/kafka-exporter:v1.8.0
    container_name: portfolio-kafka-exporter-prod
    restart: unless-stopped
    command:
      - '--kafka.server=kafka:9092'
      - '--topic.filter=portfolio.*'
      - '--group.filter=portfolio.*'
    depends_on:
      - prometheus
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9308/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

volumes:
  alertmanager_data:
  prometheus_data:
  loki_data:
  grafana_data:

networks:
  portfolio-net:
    external: true
    name: ${NETWORK_NAME:-portfolio_portfolio-net}
